name: CI

on:
  push:
    branches: [ main, develop, copilot/** ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  pull_request:
    branches: [ main, develop ]
    paths-ignore:
      - '**.md'
      - 'docs/**'

# Cancel superseded runs on the same PR or branch to avoid wasted minutes.
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.12'
        cache: 'pip'
        cache-dependency-path: 'backend/requirements-dev.txt'

    - name: Install dependencies
      run: pip install -r backend/requirements-dev.txt

    - name: Run black
      run: cd backend && black --check app/ ../tests/

    - name: Run flake8
      run: cd backend && flake8 app/ ../tests/ --max-line-length=120 --extend-ignore=E203,W503

  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.12'
        cache: 'pip'
        cache-dependency-path: 'backend/requirements-dev.txt'

    - name: Install dependencies
      run: pip install -r backend/requirements-dev.txt

    - name: Run unit tests
      run: pytest tests/unit -v --cov=backend/app --cov-report=xml --cov-report=term

    - name: Upload coverage
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage.xml
        retention-days: 7

  # Docker build and integration tests are expensive; run only on pushes to
  # main/develop (i.e. after merge), not on every PR or feature-branch push.
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    steps:
    - uses: actions/checkout@v4

    - name: Build Docker image
      run: docker build -t nw-edit:latest .

    - name: Test Docker image
      run: docker run --rm nw-edit:latest python -c "import app.main; print('OK')"

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.12'
        cache: 'pip'
        cache-dependency-path: 'backend/requirements-dev.txt'

    - name: Install dependencies
      run: pip install -r backend/requirements-dev.txt

    - name: Start mock SSH server
      run: |
        docker compose --profile test up -d mock-ssh
        sleep 10

    - name: Run integration tests
      run: pytest tests/integration -v -m integration

    - name: Stop services
      if: always()
      run: docker compose --profile test down
