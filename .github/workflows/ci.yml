name: CI

on:
  push:
    branches: [ main, develop, copilot/** ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v6
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        cd backend
        pip install -r requirements-dev.txt
    
    - name: Run black
      run: |
        cd backend
        black --check app/ ../tests/
    
    - name: Run flake8
      run: |
        cd backend
        flake8 app/ ../tests/ --max-line-length=120 --extend-ignore=E203,W503

  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v6
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        cd backend
        pip install -r requirements-dev.txt
    
    - name: Run unit tests
      run: |
        pytest tests/unit -v --cov=backend/app --cov-report=xml --cov-report=term
    
    - name: Upload coverage
      uses: actions/upload-artifact@v6
      with:
        name: coverage-report
        path: coverage.xml

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v6
    
    - name: Build Docker image
      run: |
        docker build -t nw-edit:latest .
    
    - name: Test Docker image
      run: |
        docker run --rm nw-edit:latest python -c "import app.main; print('OK')"

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v6
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        cd backend
        pip install -r requirements-dev.txt
    
    - name: Start mock SSH server
      run: |
        docker compose up -d mock-ssh
        sleep 10
    
    - name: Run integration tests
      run: |
        pytest tests/integration -v -m integration
    
    - name: Stop services
      if: always()
      run: |
        docker compose down
