repos:
  - repo: local
    hooks:
      - id: black-check
        name: black check
        entry: python3 -m black --check backend/app backend_v2/app tests backend_v2/tests
        language: system
        pass_filenames: false
      - id: flake8-check
        name: flake8 check
        entry: python3 -m flake8 backend/app backend_v2/app tests backend_v2/tests --max-line-length=120 --extend-ignore=E203,W503
        language: system
        pass_filenames: false
      - id: mypy-backend-v2
        name: mypy backend_v2
        entry: python3 -m mypy --explicit-package-bases backend_v2/app
        language: system
        pass_filenames: false
