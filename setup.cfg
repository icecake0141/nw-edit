[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    integration: Integration tests that require external services
addopts = -v --tb=short

[coverage:run]
source = backend/app
omit = 
    */tests/*
    */__pycache__/*

[coverage:report]
precision = 2
